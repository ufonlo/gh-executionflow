name: Reusable Deploy
on: 
  workflow_call:
    inputs:
      artifact-name: The name of the deployable artifact file
      required: false
      default: dist
      type: string
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.artifact-name }}
      - name: List file
        run: ls
      - name: Output information
        run: echo "Deploing & uploading..."
